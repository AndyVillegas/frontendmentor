<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/styles.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main class="container-card">
    <div class="card">
      <div class="card__header">
        <img class="card__avatar" src="images/image-victor.jpg" alt="avatar-profile" />
        <h2 class="card__name">Victor Crest <span>26</span></h2>
        <h3 class="card__city">London</h3>
      </div>
      <div class="card__footer">
        <div class="card__metric">
          <h2 class="card__metric-value">80K</h2><span class="card__metric-name">Followers</span>
        </div>
        <div class="card__metric">
          <h2 class="card__metric-value">803K</h2><span class="card__metric-name">Likes</span>
        </div>
        <div class="card__metric">
          <h2 class="card__metric-value">1.4K</h2><span class="card__metric-name">Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
